<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f8f9fa">
    <div class="d-flex vh-100 justify-content-center align-items-center">
      <div
        style="
          width: 400px;
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        "
      >
        <h2 style="margin-bottom: 10px">Sign Up</h2>
        <hr style="margin-top: 0" />
        <p style="font-size: 14px">
          Join Now! And you will feel the Feeling of Existence!.
        </p>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Full Name"
              required
              style="border-radius: 5px"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email or Number"
              required
              style="border-radius: 5px"
            />
          </div>
          <div class="mb-3" style="position: relative">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
              style="border-radius: 5px"
            />
            <a
              href="#"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 14px;
                text-decoration: none;
                color: #6f42c1;
              "
              >Show</a
            >
          </div>
          <a
          href="./Sign In.html"
            type="submit"
            class="btn mt-5 "
            style="
              background-color: #6f42c1;
              color: white;
              border-radius: 20px;
              width: 100%;
            "
          >
            Sign Up
          </a>
          <p style="margin-top: 15px; text-align: center">
            Already have an account?
            <a href="./Sign In.html" style="color: #6f42c1">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
